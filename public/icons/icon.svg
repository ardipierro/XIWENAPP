<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <style>
    /* Tema claro: ícono y texto oscuros */
    @media (prefers-color-scheme: light) {
      .graduation { stroke: #18181b; }
      .text { fill: #18181b; }
    }
    /* Tema oscuro: ícono y texto claros */
    @media (prefers-color-scheme: dark) {
      .graduation { stroke: #f4f4f5; }
      .text { fill: #f4f4f5; }
    }
  </style>

  <!-- Ícono de graduación - centrado y grande -->
  <g class="graduation" transform="translate(256, 200) scale(12)" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
    <path d="M6 12v5c3 3 9 3 12 0v-5"/>
  </g>

  <!-- Texto XIWEN debajo del ícono -->
  <text class="text" x="256" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" letter-spacing="-1">XIWEN</text>
</svg>
