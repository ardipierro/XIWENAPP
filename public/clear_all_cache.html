<!DOCTYPE html>
<html>
<head>
  <title>Limpiar Cach√© - XIWEN</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2563eb;
      margin-top: 0;
    }
    button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background: #b91c1c;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
      display: block;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      display: block;
    }
    ul {
      margin: 15px 0;
      padding-left: 20px;
    }
    li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpiar Cach√© Completo</h1>
    <p>Esta herramienta limpia <strong>TODOS</strong> los datos almacenados:</p>
    <ul>
      <li>‚úÖ Cach√© de traducciones</li>
      <li>‚úÖ LocalStorage completo</li>
      <li>‚úÖ SessionStorage completo</li>
      <li>‚úÖ IndexedDB completo</li>
      <li>‚úÖ Service Workers</li>
      <li>‚úÖ Cach√© del navegador</li>
    </ul>

    <button onclick="clearEverything()">üóëÔ∏è LIMPIAR TODO Y RECARGAR</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    async function clearEverything() {
      const status = document.getElementById('status');
      const button = document.querySelector('button');

      button.disabled = true;
      button.textContent = '‚è≥ Limpiando...';

      try {
        // 1. LocalStorage
        localStorage.clear();
        console.log('‚úÖ LocalStorage cleared');

        // 2. SessionStorage
        sessionStorage.clear();
        console.log('‚úÖ SessionStorage cleared');

        // 3. IndexedDB
        const databases = await indexedDB.databases();
        for (const db of databases) {
          indexedDB.deleteDatabase(db.name);
          console.log(`‚úÖ IndexedDB "${db.name}" deleted`);
        }

        // 4. Service Workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            console.log('‚úÖ Service Worker unregistered');
          }
        }

        // 5. Cache Storage
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            console.log(`‚úÖ Cache "${cacheName}" deleted`);
          }
        }

        status.className = 'status success';
        status.innerHTML = `
          <strong>‚úÖ TODO LIMPIO</strong><br>
          Recargando la p√°gina en 2 segundos...
        `;

        // Recargar despu√©s de 2 segundos
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        status.className = 'status error';
        status.innerHTML = `
          <strong>‚ùå Error:</strong><br>
          ${error.message}
        `;
        button.disabled = false;
        button.textContent = 'üîÑ Reintentar';
      }
    }
  </script>
</body>
</html>
