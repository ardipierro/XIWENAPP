<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - XIWEN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #09090b 0%, #18181b 100%);
      color: #f4f4f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      opacity: 0.8;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      stroke: #f4f4f5;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #a1a1aa;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    button {
      background: #f4f4f5;
      color: #09090b;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 250px;
    }

    button:hover {
      background: #e4e4e7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(244, 244, 245, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .secondary {
      background: transparent;
      color: #f4f4f5;
      border: 2px solid #3f3f46;
    }

    .secondary:hover {
      background: #27272a;
      border-color: #52525b;
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: #27272a;
      border-radius: 8px;
      font-size: 14px;
      color: #a1a1aa;
    }

    .online {
      color: #22c55e;
      font-weight: 600;
    }

    .offline {
      color: #ef4444;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Icono Wifi Off -->
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 2l20 20M8.5 16.5a5 5 0 0 1 7 0M2 8.82a15 15 0 0 1 4.17-2.65m4.79-.87A15 15 0 0 1 22 8.82m-4.79 2.95A9 9 0 0 0 14.34 11M12 20h.01"/>
      </svg>
    </div>

    <h1>Sin Conexión</h1>
    <p>Parece que no tienes conexión a internet en este momento. Algunas funciones pueden no estar disponibles.</p>

    <div class="buttons">
      <button onclick="retry()">
        Reintentar Conexión
      </button>
      <button class="secondary" onclick="goHome()">
        Volver al Inicio
      </button>
    </div>

    <div class="status">
      Estado: <span id="status" class="offline">Sin conexión</span>
    </div>
  </div>

  <script>
    // Verificar estado de conexión
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Conectado';
        statusEl.className = 'online';
      } else {
        statusEl.textContent = 'Sin conexión';
        statusEl.className = 'offline';
      }
    }

    // Reintentar carga
    function retry() {
      window.location.reload();
    }

    // Volver al inicio
    function goHome() {
      window.location.href = '/';
    }

    // Event listeners para cambios de conexión
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Verificar estado inicial
    updateStatus();

    // Auto-retry cuando vuelve la conexión
    window.addEventListener('online', function() {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
